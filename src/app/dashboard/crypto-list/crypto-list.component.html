<table mat-table [dataSource]="cryptos">
  <!-- Logo -->
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef> Logo </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.logo" alt="{{element.name}}" width="32" />
    </td>
  </ng-container>

  <!-- Nome / Símbolo -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}} ({{element.symbol}})
    </td>
  </ng-container>

  <!-- Preço USD / BRL -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element">
      {{element.priceUsd | currency:'USD'}} / {{element.priceBrl | currency:'BRL'}}
    </td>
  </ng-container>

  <!-- Variação 24h -->
  <ng-container matColumnDef="change24h">
    <th mat-header-cell *matHeaderCellDef> 24h </th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="{'green': element.change24h >= 0, 'red': element.change24h < 0}">
        {{element.change24h}}%
      </span>
    </td>
  </ng-container>

  <!-- Favorito -->
  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef> Favorito </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="warn" *ngIf="element.favorite">star</mat-icon>
      <mat-icon *ngIf="!element.favorite">star_border</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['logo','name','price','change24h','favorite']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['logo','name','price','change24h','favorite'];"></tr>
</table>
