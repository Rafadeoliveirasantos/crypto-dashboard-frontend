<div class="table-container">
  <table mat-table [dataSource]="cryptos" class="mat-elevation-z8">

    <!-- Coluna Logo -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> 
        <img [src]="element.logo" alt="Logo" class="crypto-logo">
      </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} ({{element.symbol}}) </td>
    </ng-container>

    <!-- Coluna Preço -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.priceUsd | currency:'USD'}} / {{element.priceBrl | currency:'BRL'}} 
      </td>
    </ng-container>

    <!-- Coluna Variação 24h -->
    <ng-container matColumnDef="change24h">
      <th mat-header-cell *matHeaderCellDef> 24h </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.variation24h >= 0 ? 'positive-change' : 'negative-change'">
        ▲ {{element.variation24h | number:'1.2-2'}}%
      </td>
    </ng-container>

    <!-- Coluna Favorito -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorito </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="toggleFavorite(element)">
          <mat-icon [class.favorite-star]="element.isFavorite">star_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
